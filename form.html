<!DOCTYPE html>

<script>

	function validate_form()
		{
			let height = document.forms["my_form"]["height"].value;
			let weight = document.forms["my_form"]["weight"].value;
            let age = document.forms["my_form"]["age"].value;

            var height_check = /^\(?([0-9]{2})\)?$/;
			      var weight_check = /^\(?([0-9]{3})\)?$/;
            var weight_check2 = /^\(?([0-9]{2})\)?$/;
            var age_check1 = /^\(?([0-9]{1})\)?$/;
            var age_check2 = /^\(?([0-9]{2})\)?$/;
            var age_check3 = /^\(?([0-9]{3})\)?$/;
			
			if (!height.match(height_check)) 
			{
				alert("A valid height must be entered in inches. (Examply: 65)");
				return false;	
			}
			else if (!weight.match(weight_check) && !weight.match(weight_check2))
			{
				alert("Invalid weight in integers must be entered. (Example: 150)");
				return false;		
			}
			else if (!age.match(age_check2) && !age.match(age_check1) && !age.match(age_check3))
			{
				alert("An age must be entered.  (Example: 35)");
				return false;	
			}
			else

</script>

<!-- Header -->
<header class="w3-container w3-red w3-center" style="padding:50px 16px">
  <h1 class="w3-margin w3-jumbo">Patient Data Entry</h1>

</header>

<!-- First Grid -->

<div class="container">

<form name="my_form"
    class="well form-horizontal"
    onsubmit="return validate_form()" 
    action="localhost:4000" 
    method="POST"  
    id="contact_form">
<fieldset>

<!-- Form Name -->
<legend>Patient Data</legend>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Height</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="height" placeholder="inches" class="form-control"  type="text">
    </div>
</div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Weight</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="weight" placeholder="lb" class="form-control"  type="text">
    </div>
</div>
</div>

<!-- Age input-->

<div class="form-group">
  <label class="col-md-4 control-label">Age</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="age" placeholder="years" class="form-control"  type="text">
    </div>
</div>
</div>

<!-- Sex input-->
 <div class="form-group">
 <label class="col-md-4 control-label">Sex</label>
                        <div class="col-md-4">
                            <div class="radio">
                                <label>
                         <input type="radio" name="sex" value="Male" required/> Male
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="sex" value="female" /> Female
                                </label>
                            </div>
                        </div>
                    </div>


<!-- Medication Check -->
 <div class="form-group">
 <label class="col-md-4 control-label">Has the patient had a DUI before?</label>
                        <div class="col-md-4">
                            <div class="radio">
                                <label>
                         <input type="radio" name="medHist" value="yes" required/> Yes
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="medHist" value="no" /> No
                                </label>
                            </div>
                        </div>
                    </div>
<!-- DUI Check -->
 <div class="form-group">
 <label class="col-md-4 control-label">Has anyone in the patient's family had a DUI?</label>
                        <div class="col-md-4">
                            <div class="radio">
                                <label>
                         <input type="radio" name="famHist" value="yes" required/> Yes
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="famHist" value="no" /> No
                                </label>
                            </div>
                        </div>
                    </div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <input type="submit" value="Submit">
  <label class="col-md-4 control-label"></label>
